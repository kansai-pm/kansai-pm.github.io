<h1>Kansai.pm とは</h1>

<p>Kansai.pm（Kansai Perl Mongers）は、関西地方で活動しているPerlユーザグループです。</p>

<p>主に参加者同士の気軽な情報交換の場として不定期にミーティングを開催しています。</p>

<p>Perlに興味のある方ならどなたでも参加できます。</p>
